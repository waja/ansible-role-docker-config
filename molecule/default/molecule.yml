---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
platforms:
  - name: instance
    image: "${MOLECULE_DISTRO:-qwe1/docker-debian:11-molecule}"
    tmpfs:
      - /run
      - /tmp
    privileged: true
    pre_build_image: true
    # command: ${MOLECULE_DOCKER_COMMAND:-""}
    pull: true
    override_command: false
    cgroupns_mode: host
    # volumes:
    #  - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  log: true
scenario:
  name: default
